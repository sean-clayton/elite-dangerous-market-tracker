<template name="market">
  <section class="market">
    <div class="container">
      <form class="market-form">
        
        <label for="systemName">System</label>
        <input name="systemName" type="text"/>

        <label for="stationName">Station Name</label>
        <input name="stationName" type="text"/>

        <button type="submit">Enter</button>
      </form>
    </div>
  </section>
</template>
